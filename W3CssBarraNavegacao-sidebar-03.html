<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>W3.css</title>

    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    
  </head>
  <body>
    <nav class="w3-sidenav w3-green w3-card-2" style="display:none">
      <a href="javascript:void(0)" onclick="close_sidenav()" class="w3-closenax w3-large">Fechar X</a>
      <a href="#">link</a>
      <a href="#">link</a>
      <a href="#">link</a>
      <a href="#">link</a>
      <a href="#">link</a>
    </nav>
    
    <div id="main">
      <header class="w3-container w3-teal">
        <span class="w3-opennav w3-xlarge" onclick="open_sidenav()">&#9776;</span>
        <h1>Seja Bem vindo!</h1>
      </header>

      <img src="img/w3css.jpg" style="width:100%">
      
      <div class="w3-container">
        <p>Texto Texto Texto Texto</p>
      </div>
      
      <footer class="w3-container w3-teal">
        <h5>Rodapé</h5>
        <p>Texto rodapé</p>
        
      </footer>
    <div>
    
    <script>
      function open_sidenav(){
        
        // empurra o conteudo para direita
        document.getElementById("main").style.marginLeft = "250px";
        /**
         * Mostra o sidenav
         */
        document.getElementsByClassName("w3-sidenav")[0].style.display = "block";
        document.getElementsByClassName("w3-sidenav")[0].style.width = "250px";
        
        // esconde o icon open-nav
        document.getElementsByClassName("w3-opennav")[0].style.display = "none";
        

      }
      
      function close_sidenav(){
        
        // ao fechar o sidenave, removo a margem do conteudo
        document.getElementById("main").style.marginLeft = "0%";
        /**
         * Esconde o sidenav
         */
        document.getElementsByClassName("w3-sidenav")[0].style.display = "none";
        
        // mostra novamente o ico open-nav
        document.getElementsByClassName("w3-opennav")[0].style.display = "inline-block";
      }
      
    </script>

   
    <!-- Modelo de menu lateral a esquerda, quando abrir o sidenav
         vai empurrar o conteudo para direita, assim o sidenave não
         fica por cima do conteudo   
        -->
    
  </body>
</html>

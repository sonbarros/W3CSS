<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>W3.css</title>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    
  </head>
  <body>
    <div class="w3-bar w3-gray w3-container" style="">
      <a href="#link1" class="w3-bar-item tablink w3-red" onclick="openLink(event, 'link1')" >link 1</a>
      <a href="#link2" class="w3-bar-item tablink" onclick="openLink(event, 'link2')">link 2</a>
      <a href="#link3" class="w3-bar-item tablink" onclick="openLink(event, 'link3')">link 3</a>
   
    </div>
    
    
      
    <div id="link1" class="links w3-display-container w3-container">
      <span onclick="this.parentElement.style.display='none'" class="w3-button w3-display-topright">X</span>
      <h2>Titulo do elemento - 1</h2>
      <p>Texto texto texto texto texto</p>
    </div>
    
    <div id="link2" class="links w3-display-container w3-container" style="display:none">
      <span onclick="this.parentElement.style.display='none'" class="w3-button w3-display-topright">X</span>
      <h2>Titulo do elemento - 2</h2>
      <p>Texto texto texto texto texto</p>
    </div>
    
    <div id="link3" class="links w3-container w3-display-container" style="display:none">
      <span onclick="this.parentElement.style.display='none'" class="w3-button w3-display-topright">X</span>
      <h2>Titulo do elemento - 3</h2>
      <p>Texto texto texto texto texto</p>
    </div>
      

    
    <script>
      function openLink(evt, linkName){
        var i;
        var x = document.getElementsByClassName("links");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none"; 
        }
        document.getElementById(linkName).style.display = "block";
        
        // realça o lick ao ser clicado
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < x.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
        }
        evt.currentTarget.className += " w3-red";
      }
    </script>
    
  </body>
</html>
